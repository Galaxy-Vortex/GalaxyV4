<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an example project for Chemical."
    />
    <title>GalaxyV4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global/css/style.css" />
    <link rel="stylesheet" href="global/css/fonts.css" />
    <link rel="stylesheet" href="global/css/nav.css" />

    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="navbar__menu">
        <div class="navbar__item">
          <a href="/" class="navbar__link"
            ><ion-icon name="home-outline"></ion-icon
          ></a>
        </div>
        <div class="navbar__item">
          <a href="game.html" class="navbar__link"
            ><ion-icon name="game-controller-outline"></ion-icon>
          </a>
        </div>
        <div class="navbar__item">
          <a href="app.html" class="navbar__link"
            ><ion-icon name="apps-outline"></ion-icon
          ></a>
        </div>
        <div class="navbar__item">
          <a href="https://discord.gg/6wQTrrfNcr" class="navbar__link"
            ><ion-icon name="help-circle-outline"></ion-icon
          ></a>
        </div>
        <div class="navbar__item">
          <a href="setting.html" class="navbar__link"
            ><ion-icon name="settings-outline"></ion-icon
          ></a>
        </div>
      </div>
    </nav>
    <h1>
      <span class="galaxy h1one">G</span> <span class="galaxy h1two">A</span>
      <span class="galaxy h1three">L</span>
      <span class="galaxy h1four">A</span> <span class="galaxy h1five">X</span>
      <span class="galaxy h1six">Y</span>
    </h1>
    <input
      autofocus
      spellcheck="false"
      autocomplete="off"
      id="search"
      data-frame="web"
      data-auto-https
      data-search-engine="https://www.bing.com/search?q=%s"
      placeholder="Search or Enter a URL"
      is="chemical-input"
    />
    <section id="controls" is="chemical-controls">
      <button onclick="chemical.componentAction('back', 'web')">Back</button>
      <button onclick="chemical.componentAction('forward', 'web')">
        Forward
      </button>
      <button onclick="chemical.componentAction('reload', 'web')">
        Reload
      </button>
      <button onclick="chemical.componentAction('close', 'web')">Close</button>
    </section>
    <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
    <script src="global/js/nav.js"></script>

    <!-- GSAP -->
    <script src="global/js/gsap.js"></script>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
