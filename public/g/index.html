<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Surf the Galaxy with no limits..." />
    <title>GalaxyV4</title>
    <link rel="preload" href="" />
    <link rel="stylesheet" href="/global/css/style.css" />
    <link rel="stylesheet" href="/global/css/fonts.css" />
    <link rel="stylesheet" href="/global/css/nav.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="../settings/setting.js"></script>
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
    <script defer src="/global/js/Swup.umd.js"></script>
    <script defer src="/global/js/swup.js"></script>
    <script src="/chemical.cloaking.js"></script>

   </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-MXG0KPC43X"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-MXG0KPC43X");
  </script>
    <div class="background"></div>

  <body>
    <button class="hamburger">
      <span class="hamburger__box">
        <span class="hamburger__inner"></span>
      </span>
    </button>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item" onclick="window.location.href='/';">
          Home
        </li>
        <li class="navigation__item" onclick="window.location.href='/g';">
          Games
        </li>
        <li class="navigation__item" onclick="window.location.href='/a';">
          Apps
        </li>
        <li
          class="navigation__item"
          onclick="window.location.href='https://discord.gg/6wQTrrfNcr';"
        >
          Help
        </li>
      </ul>
    </nav>
    <nav class="navbar">
      <div class="navbar__item">
        <a href="/" class="navbar__link"
          ><ion-icon name="home-outline" class="navionicon"></ion-icon>
          <span class="navlist">Home</span></a
        >
      </div>
      <div class="navbar__item selected">
        <a href="/g/" class="navbar__link"
          ><ion-icon name="game-controller-outline" class="navionicon"></ion-icon>
          <span class="navlist">Games</span>
        </a>
      </div>
      <div class="navbar__item">
        <a href="/a/" class="navbar__link"
          ><ion-icon name="apps-outline" class="navionicon"></ion-icon>
          <span class="navlist">Apps</span></a
        >
      </div>
      <div class="navbar__item">
        <a href="https://discord.gg/6wQTrrfNcr" class="navbar__link"
          ><ion-icon name="help-circle-outline" class="navionicon"> </ion-icon>
          <span class="navlist">Help</span></a
        >
      </div>
      <div class="navbar__item">
        <a href="/settings/" class="navbar__link"
          ><ion-icon name="settings-outline" class="navionicon"></ion-icon>
          <span class="navlist">Settings</span></a
        >
      </div>
    </nav>
    <main id="swup" class="transition-fade">
      <h1 class="gameTitle">
        <span class="h1game game1">G</span>
        <span class="h1game game2">A</span>
        <span class="h1game game3">M</span>
        <span class="h1game game4">E</span>
        <span class="h1game game5">S</span>
      </h1>
      <div class="gamebody">
        <div class="gamefilters">
          <input
            type="text"
            id="gamesearch"
            placeholder="Search Games or Tags"
          />
          <div class="genre-filters">
            <label>
              <input type="checkbox" class="genre-filter" value="Action" />
              <div class="checkbox_highlight"><a>Action</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Rhythm" />
              <div class="checkbox_highlight"><a>Rhythm</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Horror" />
              <div class="checkbox_highlight"><a>Horror</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Simulation" />
              <div class="checkbox_highlight"><a>Simulation</a></div>
            </label>
            <label>
              <input
                type="checkbox"
                class="genre-filter"
                value="Tower Defense"
              />
              <div class="checkbox_highlight"><a>Tower Defense</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="car" />
              <div class="checkbox_highlight"><a>Racing</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Multiplayer" />

              <div class="checkbox_highlight"><a>Multiplayer</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Platformer" />

              <div class="checkbox_highlight"><a>Platformer</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="Casual" />

              <div class="checkbox_highlight"><a>Casual</a></div>
            </label>
          </div>
        </div>
        <div class="games"></div>
      </div>
      <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
      <script src="/global/js/nav.js"></script>
      <input
        spellcheck="false"
        autocomplete="off"
        id="search"
        data-frame="web"
        data-auto-https
        data-search-engine="https://www.bing.com/search?q=%s"
        placeholder="Search or Enter a URL"
        is="chemical-input"
        class="gameSearchinput"
      />
      <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
      <button
        style="opacity: 0"
        data-for="search"
        is="chemical-button"
        id="submitbutton"
      >
        Go!
      </button>
      <section id="controls" is="chemical-controls">
        <button onclick="chemical.componentAction('back', 'web')">Back</button>
        <button onclick="chemical.componentAction('forward', 'web')">
          Forward
        </button>
        <button onclick="chemical.componentAction('reload', 'web')">
          Reload
        </button>
        <button onclick="chemical.componentAction('close', 'web')">
          Close
        </button>
      </section>
    </main>
    <script src="/global/js/script.js"></script>
    <!-- GSAP -->
    <script src="/global/js/gsap.js"></script>
    <script src="/global/js/animation.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="g.js"></script>

  </body>
</html>
