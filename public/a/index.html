<!DOCTYPE html>
<html lang="en">
  <head>
    <title is="chemical-title" data-title-store>GalaxyV4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Galaxy">
    <meta property="og:description" content="Surf the Galaxy with no limits...">
    <meta property="og:image" content="/global/img/preview.png">    
    <link rel="icon" is="chemical-icon" data-icon-store href="/global/img/favicon.png">
    <link rel="preload" href="" />
    <link rel="stylesheet" href="/global/css/style.css?=v1" />
    <link rel="stylesheet" href="/global/css/fonts.css" />
    <link rel="stylesheet" href="/global/css/nav.css" />
    <script src="../settings/setting.js"></script>
    <script src="/global/js/Swup.umd.js"></script>
    <script src="/chemical.cloaking.js"></script>
    <script src="/global/js/swup.js"></script>
    <script defer src="/chemical.js"></script>
    <script defer src="/chemical.components.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1837646453157250"
     crossorigin="anonymous"></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-MXG0KPC43X"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-MXG0KPC43X");
  </script>
  <div class="background"></div>

  <body>
    
    <button class="hamburger">
      <span class="hamburger__box">
        <span class="hamburger__inner"></span>
      </span>
    </button>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item" onclick="window.location.href='/';">
          Home
        </li>
        <li class="navigation__item" onclick="window.location.href='/g';">
          Games
        </li>
        <li class="navigation__item" onclick="window.location.href='/a';">
          Apps
        </li>
        <li
          class="navigation__item"
          onclick="window.location.href='https://discord.gg/xM8FvSAttG';"
        >
          Help
        </li>
      </ul>
    </nav>
    <nav class="navbar">
      <div class="navbar__item">
        <a href="/" class="navbar__link"
          ><ion-icon name="home-outline" class="navionicon"></ion-icon>
          <span class="navlist">Home</span></a
        >
      </div>
      <div class="navbar__item">
        <a href="/g/" class="navbar__link"
          ><ion-icon
            name="game-controller-outline"
            class="navionicon"
          ></ion-icon>
          <span class="navlist">Games</span>
        </a>
      </div>
      <div class="navbar__item selected">
        <a href="/a/" class="navbar__link"
          ><ion-icon name="apps-outline" class="navionicon"></ion-icon>
          <span class="navlist">Apps</span></a
        >
      </div>
      <div class="navbar__item">
        <a href="https://discord.gg/xM8FvSAttG" class="navbar__link"
          ><ion-icon name="help-circle-outline" class="navionicon"> </ion-icon>
          <span class="navlist">Help</span></a
        >
      </div>
      <div class="navbar__item">
        <a href="/settings/" class="navbar__link"
          ><ion-icon name="settings-outline" class="navionicon"></ion-icon>
          <span class="navlist">Settings</span></a
        >
      </div>
      <p class="version">Version: 4.0</p>
    </nav>
    <main id="swup" class="transition-fade">
      <h1 class="gameTitle">
        <span class="h1game app1">A</span>
        <span class="h1game app2">P</span>
        <span class="h1game app3">P</span>
        <span class="h1game app4">S</span>
      </h1>
      <div class="gamebody">
        <div class="gamefilters">
          <input
            type="text"
            id="gamesearch"
            placeholder="Search Apps or Tags"
          />
          <div class="genre-filters">
            <label>
              <input type="checkbox" class="genre-filter" value="AI" />
              <div class="checkbox_highlight"><a>AI</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="shopping" />
              <div class="checkbox_highlight"><a>Shopping</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="streaming" />
              <div class="checkbox_highlight"><a>Streaming</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="gaming" />
              <div class="checkbox_highlight"><a>Game Collection</a></div>
            </label>
            <label>
              <input
                type="checkbox"
                class="genre-filter"
                value="cloud gaming"
              />
              <div class="checkbox_highlight"><a>Cloud Gaming</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="development" />
              <div class="checkbox_highlight"><a>Development</a></div>
            </label>
            <label>
              <input
                type="checkbox"
                class="genre-filter"
                value="social media"
              />
              <div class="checkbox_highlight"><a>Social Media</a></div>
            </label>
            <label>
              <input type="checkbox" class="genre-filter" value="design" />
              <div class="checkbox_highlight"><a>Design</a></div>
            </label>
          </div>
        </div>
        <div class="apps">
          <div class="randomcard" id="randomGameButton" style="display: none;">
            <div class="randombg"></div>
            <div class="randomblob"></div>
            <p>Surprise me!</p>
          </div>

        </div>
      </div>
      <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
      <script src="../global/js/nav.js"></script>
      <input
        spellcheck="false"
        autocomplete="off"
        id="search"
        data-frame="web"
        data-auto-https
        data-search-engine="https://www.bing.com/search?q=%s"
        placeholder="Search or Enter a URL"
        is="chemical-input"
        class="gameSearchinput"
      />
      <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
      <button
        style="opacity: 0"
        data-for="search"
        is="chemical-button"
        id="submitbutton"
      >
        Go!
      </button>
      <section id="controls" is="chemical-controls">
        <button onclick="chemical.componentAction('back', 'web')">Back</button>
        <button onclick="chemical.componentAction('forward', 'web')">
          Forward
        </button>
        <button onclick="chemical.componentAction('reload', 'web')">
          Reload
        </button>
        <button onclick="chemical.componentAction('close', 'web')">
          Close
        </button>
      </section>
    </main>
    <script src="/global/js/script.js"></script>
    <!-- GSAP -->
    <script src="/global/js/gsap.js"></script>
    <script src="/global/js/animation.js"></script>
    <script src="a.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/global/js/jquery.easeScroll.js"></script>
    <script>
      $("html").easeScroll(
        {
          frameRate: 100,
          animationTime: 2000,
          stepSize: 100,
          keyboardSupport:true,
          arrowScroll: 50,
          touchpadSupport:true,
          fixedBackground:true
        }
      );
      </script>      

  </body>
</html>
