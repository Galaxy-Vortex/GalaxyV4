<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyV4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../global/css/fonts.css" />
  </head>
  <body>
    <section class="controls">
      <button class="back web" onclick="back()">Back</button>
      <button class="forward web" onclick="forward()">Forward</button>
      <button class="reload web" onclick="reload()">Reload</button>
      <button class="close web" onclick="window.location.href='/g';">Close</button>
    </section>
    <iframe src="" frameborder="0" id="game"></iframe>
    <script>
      var savedURL = localStorage.getItem("gameload");
      if (savedURL) {
        var iframe = document.getElementById("game");
        iframe.src = savedURL;
      }
    </script>
    <script>
      function reload() {
        const frame = document.getElementById("game");
        frame.contentWindow.location.reload();
      }

      function back() {
        const frame = document.getElementById("game");
        frame.contentWindow.history.back();
      }

      function forward() {
        const frame = document.getElementById("game");
        frame.contentWindow.history.forward();
      }
    </script>
  </body>
</html>
