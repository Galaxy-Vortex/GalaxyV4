          <h2 class="settingName">About:Blank Cloaker</h2>
          <h3 class="settingDesc">About:Blank will hide the website's URL</h3>
          <button class="settingBtn" onclick="chemical.aboutBlank('index.html')">Launch</button>
        </div>
        <div class="settingcontainer">
          <h2 class="settingName">Auto Cloaker</h2>
          <h3 class="settingDesc">
            Automatically launches About:Blank, preventing the website from
            appearing in your history
          </h3>
          <input
            type="checkbox"
            id="autoABToggle"
            data-on="ON"
            data-off="OFF"
            role="switch"
            class="circle"
            onclick="localStorage.setItem('autoAB', localStorage.getItem('autoAB') == 'false'); this.innerHTML = localStorage.getItem('autoAB') == 'true'?'Disable':'Enable'; console.log('AB Clicked!')"
            class="settingButton"
          />
        </div>

<script>
  // Check if localStorage has a value for autoAB, if not set it to true
  if (localStorage.getItem("autoAB") === null) {
    localStorage.setItem("autoAB", "false");
  }

  // Set the checkbox based on localStorage value
  document.getElementById("autoABToggle").checked =
    localStorage.getItem("autoAB") === "true";
  // Update localStorage value when the checkbox is changed
  document
    .getElementById("autoABToggle")
    .addEventListener("change", function () {
      localStorage.setItem("autoAB", this.checked);
      if (this.checked) {
        checkPopupsBlocked();
        location.reload();
        console.log("AB Updated!")
      }
    });
</script>
